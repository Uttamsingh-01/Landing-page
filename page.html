<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="image/logow.jpg" width="200" alt="logo image">

        <div class="line">

        </div>
        <div class="s-icon animate_animated animatelightSpeedInLeft animate_delay-2s">
